<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de despacho</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-3">
    <h1>Formulario de despacho</h1>

    <form id="formDespacho">
      <div class="mb-3">
        <label for="nombreCliente" class="form-label">Nombre del cliente:</label>
        <input type="text" class="form-control" id="nombreCliente" placeholder="Ingrese su nombre completo" required>
      </div>

      <div class="mb-3">
        <label for="direccionCliente" class="form-label">Dirección del cliente:</label>
        <textarea class="form-control" id="direccionCliente" rows="3" placeholder="Ingrese su dirección" required></textarea>
      </div>

      <div class="mb-3">
        <label for="telefonoCliente" class="form-label">Teléfono del cliente:</label>
        <input type="tel" class="form-control" id="telefonoCliente" placeholder="Ingrese su teléfono" required>
      </div>

      <div class="mb-3">
        <label for="productoPedido" class="form-label">Producto a despachar:</label>
        <input type="text" class="form-control" id="productoPedido" placeholder="Ingrese el nombre del producto" required>
      </div>

      <div class="mb-3">
        <label for="cantidadProducto" class="form-label">Cantidad:</label>
        <input type="number" class="form-control" id="cantidadProducto" placeholder="Ingrese la cantidad" required>
      </div>

      <div class="mb-3">
        <label for="observacionesPedido" class="form-label">Observaciones:</label>
        <textarea class="form-control" id="observacionesPedido" rows="3" placeholder="Ingrese cualquier observación"></textarea>
      </div>

      <button type="button" class="btn btn-primary" id="btnEnviarDespacho">Enviar despacho</button>
    </form>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="confirmacionModal" tabindex="-1" aria-labelledby="confirmacionModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmacionModalLabel">Confirmación</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Su compra ya está en camino!
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('btnEnviarDespacho').addEventListener('click', function() {
    var form = document.getElementById('formDespacho');
    if (form.checkValidity()) {
      var modal = new bootstrap.Modal(document.getElementById('confirmacionModal'));
      modal.show();
  
        // Limpiar formulario
      form.reset();
  
        // Esperar 5 segundos y redirigir
      setTimeout(function() {
        modal.hide();
        window.location.href = 'main.html'; 
      }, 5000);
    } else {
      form.reportValidity();
      }
    });
  </script>
</body>
</html>
